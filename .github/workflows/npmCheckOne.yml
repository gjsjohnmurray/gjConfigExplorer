name: Check for outdated *InterSystems* npm package
on:
  schedule:
  - cron: '25 12 * * 4' # Runs every Thursday at 12:25 UTC

jobs:
  check-npm-isc-is-outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for outdated ISC package
        run: npm outdated @intersystems/intersystems-iris-native
