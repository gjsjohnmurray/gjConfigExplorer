name: Check for any outdated npm packages
on:
  schedule:
  - cron: '50 11 * * 4' # Runs every Thursday at 11:50 UTC

jobs:
  check-npm-any-outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for any outdated packages
        run: npm outdated || echo "All packages are up to date"
