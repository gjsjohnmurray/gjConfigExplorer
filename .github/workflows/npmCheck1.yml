name: Error if InterSystems npm package is outdated
on:
  schedule:
  - cron: '00 23 * * 1-5' # Runs every weekday at 23:00 UTC

jobs:
  check-if-outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Return non-zero exit code if ISC package is outdated
        run: npm outdated @intersystems/intersystems-iris-native
